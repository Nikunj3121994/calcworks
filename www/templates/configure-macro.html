<ion-modal-view>
    <ion-header-bar>
            <h1 class="title">Configure macro</h1>
    </ion-header-bar>
    <ion-content>
        <ion-item class="confMacroHeader">
            <span>Select calculation that serves as {{mode}}:</span>
        </ion-item>
        <ion-list>
            <ion-item ng-repeat="calc in sheet.calculations  track by $index" ng-click="clickCalculation(calc)" ng-style="selected(calc) && {'background-color':'light-grey'}">
                <div class="confMacroIcon">
                    <span ng-if="isInputCalc(calc)"> <i class="icon ion-log-in"></i> </span>
                </div>
                <div class="confMacroCalcName">
                    {{calc.name}}
                    <span ng-if="isOutputCalc(calc)"> <i class="icon ion-log-out"></i> </span>
                </div>
                <div class="confMacroResolvedExpression">
                    <resolve-expression sheet="sheet" expression="calc.expression" result="" display-calculation-name="true"></resolve-expression>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar bar-light">
        <div class="buttons">
            <button class="button button-assertive" ng-click="clickCalculation()">Close</button>
        </div>
        <span class="title">
        </span>
        <div class="buttons">
            <button class="button button-clear" ng-click="toggleInputOutput()">Toggle input/output</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>

<ion-view view-title="History">
  <ion-content>
    <ion-list>
        <!--een href gebruiken maakt de lay-out niet goed, vandaar een ng-click-->
      <ion-item class="card"   ng-repeat="sheet in sheets track by $index" ng-click="gotoSheet(sheet)">
          <div class="item item-divider">
              <a ng-click="showRenamePopup(sheet)">{{sheet.name}}</a>
              <br>
              <span style="font-weight: lighter;font-size: small">created {{sheet.createdTimestamp | date : 'd MMM yyyy HH:mm' }}</span>
          </div>
          <div class="row"  ng-repeat="calc in sheet.calculations" style="background-color: white">
              <div class="col sheetsCol" style="text-align: left">{{calc.varName}}:</div>
              <div class="col sheetsCol" style="text-align: right">{{calc.result|toFixedDecimals}}</div>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" href="#" ng-click="toggleSheetFavorite(sheet)">
                  <i class="icon ion-star ng-class:{'favoriteOn': sheet.favorite}"></i>
                  Favorite
              </a>
              <a class="tab-item" href="#" ng-click="confirmDeleteSheet(sheet)">
                  <i class="icon ion-trash-b"></i>
                  Delete
              </a>
              <a class="tab-item" href="#">
                  <i class="icon ion-share"></i>
                  Share
              </a>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

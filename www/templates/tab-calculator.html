<ion-view view-title="Calculator">
    <!--padding class zorgt ervoor dat de achtergrond kleur om de calculator zichtbaar is-->
  <ion-content class="calculator" scroll="false">


         <div class="row">
             <div class="col col-90">
                <div class="expression">
                    <span class="text text_expression">
                        <resolve-expression-watch expression="expression" sheet="sheet" result="result"></resolve-expression-watch>
                </span>
                </div>
             </div>
             <div class="col col-10">
                 <button class="calculator-btn ion-pin" ng-disabled="!result" ng-click="touchRemember()">
                 </button>
             </div>
         </div>

        <div class="row">
            <div class="col col-90">
                <div class="display"> <span class="text">{{display}}</span> </div>
            </div>
            <div class="col col-10">
                <div class="operatorStr"><span class="text">{{ operatorStr}} </span> </div>
            </div>
        </div>


        <div class="row">
          <div class="col"><div class="calculator-btn small-calculator-btn" ng-click="touchRecall()"><span class="calculator-btn-text">Recall</span></div></div>
          <div class="col"><div class="calculator-btn small-calculator-btn" ng-click="reset()"><span class="calculator-btn-text">Clear</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchOperator('%')"><span class="calculator-btn-text">%</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchDelete()"><span class="calculator-btn-text">⌫</span></div></div>
        </div>

        <div class="row">
          <div class="col"><div class="calculator-btn" ng-click="touchOpenBracket()"><span class="calculator-btn-text">(</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchCloseBracket()"><span class="calculator-btn-text">)</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchPlusMinOperator()"><span class="calculator-btn-text">±</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchOperator('/')"><span class="calculator-btn-text">/</span></div></div>
        </div>

        <div class="row">
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(7)"><span class="calculator-btn-text">7</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(8)"><span class="calculator-btn-text">8</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(9)"><span class="calculator-btn-text">9</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchOperator('*')"><span class="calculator-btn-text">*</span></div></div>
        </div>

        <div class="row">
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(4)"><span class="calculator-btn-text">4</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(5)"><span class="calculator-btn-text">5</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(6)"><span class="calculator-btn-text">6</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchOperator('-')"><span class="calculator-btn-text">-</span></div></div>
        </div>

        <div class="row">
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(1)"><span class="calculator-btn-text">1</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(2)"><span class="calculator-btn-text">2</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchDigit(3)"><span class="calculator-btn-text">3</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchOperator('+')"><span class="calculator-btn-text">+</span></div></div>
        </div>

        <div class="row">
          <div class="col col-50"><div class="calculator-btn" ng-click="touchDigit(0)"><span class="calculator-btn-text">0</span></div></div>
          <div class="col"><div class="calculator-btn"  ng-click="touchDecimalSeparator()"><span class="calculator-btn-text">.</span></div></div>
          <div class="col"><div class="calculator-btn" ng-click="touchEqualsOperator()"><span class="calculator-btn-text">=</span></div></div>
        </div>

  </ion-content>
</ion-view>

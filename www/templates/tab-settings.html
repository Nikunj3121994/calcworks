<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-item >
          <!--consider to show the number of sheets in use-->
          <button class="button button-assertive" ng-click="deleteAllSheets()" style="display:inline-block">
              Delete sheets
          </button>
          <ion-toggle ng-model="settings.includeFavoriteSheets" toggle-class="toggle-assertive" style="display:inline-block;float: right; border: none">
              Include favorite sheets
          </ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

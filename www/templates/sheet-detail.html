<!--
This template loads for the 'tab.sheet-detail' state (app.js)
'sheet' is a $scope variable created in the SheetsCtrl controller (controllers.js)
The SheetsCtrl pulls data from the Sheets service (service.js)
The Sheets service returns an array of sheet data
-->
<ion-view view-title="{{sheet.name}}">
  <ion-content class="padding">
    yep!!
    <img ng-src="{{sheet.face}}" style="width: 64px; height: 64px">
    <h3>Notes</h3>
    <p>
      {{sheet.notes}}
    </p>
  </ion-content>
</ion-view>

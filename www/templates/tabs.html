<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Calculator Tab -->
  <ion-tab title="Calculator" icon-off="ion-ios-calculator" icon-on="ion-ios-calculator" href="#/tab/calculator">
    <ion-nav-view name="tab-calculator"></ion-nav-view>
  </ion-tab>

  <!-- Active Sheet Tab -->
  <ion-tab title="Active Sheet" icon-off="ion-drag" icon-on="ion-drag" href="#/tab/activesheet">
    <ion-nav-view name="tab-active-sheet"></ion-nav-view>
  </ion-tab>

  <!-- History / Sheets Tab -->
  <ion-tab title="History" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers-outline" href="#/tab/sheets">
    <ion-nav-view name="tab-sheets"></ion-nav-view>
  </ion-tab>


  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
